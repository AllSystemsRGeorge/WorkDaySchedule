<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Schedule</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="reset" href="Asset/CSS/reset.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <!-- Here's the header with the date -->
    <header id="border">
    <h1>Work Day Scheduler</h1>
    <p>A simple calendar day app for the you!</p>
    <p id="date"></p>
    </header>

    <!-- Where the user can put in the items in the dates -->
    <ol id="selectable">
        <button class='fa fa-lock'></button>
        <div class="time">9am</div>
        <li class="ui-widget-content">
            <input type="text">
        </li>
        <button class='fa fa-lock'></button>
        <div class="time">10am</div>
        <li class="ui-widget-content">
            <input type="text">
        </li>
        <button class='fa fa-lock'></button>
        <div class="time">11am</div>
        <li class="ui-widget-content">
            <input type="text">
        </li>
        <button class='fa fa-lock'></button>
        <div class="time">12pm</div>
        <li class="ui-widget-content">
            <input type="text">
        </li>
        <button class='fa fa-lock'></button>
        <div class="time">1pm</div>
        <li class="ui-widget-content">
            <input type="text">
        </li>
        <button class='fa fa-lock'></button>
        <div class="time">2pm</div>
        <li class="ui-widget-content">
            <input type="text">
        </li>
        <button class='fa fa-lock'></button>
        <div class="time">3pm</div>
        <li class="ui-widget-content">
            <input type="text">
        </li>
        <button class='fa fa-lock'></button>
        <div class="time">4pm</div>
        <li class="ui-widget-content">
            <input type="text">
        </li>
        <button class='fa fa-lock'></button>
        <div class="time">5pm</div>
        <li class="ui-widget-content">
            <input type="text">
        </li>
      </ol>
 
<!-- All the scripts! -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="Assets/JS/schedule.js"></script>
</body>
</html>
